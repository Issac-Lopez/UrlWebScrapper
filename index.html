<!DOCTYPE html>
<html>
<head>
    <title>Example Links</title>
</head>
<body>
    <h1>Example Links</h1>
    
    <h2>Working Links</h2>
    <ul>
        <li><a href="https://www.example.com">Example Link 1</a></li>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.wikipedia.org">Wikipedia</a></li>
        <li><a href="https://www.github.com">GitHub</a></li>
    </ul>
    
    <h2>Non-Working Links</h2>
    <ul>
        <li><a href="https://www.example.com/doesnotexist">Non-existent Page</a></li>
        <li><a href="https://www.invaliddomain.xyz">Invalid Domain</a></li>
        <li><a href="https://www.invaliddomain.xyz/hello">Invalid Domain</a></li>
        <li><a href="htts://www.example.com">Broken URL</a></li>
    </ul>
</body>
</html>
